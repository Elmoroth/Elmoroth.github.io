<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <title>AvesTaxo</title>
        <LINK REL="SHORTCUT ICON" HREF="favicon.ico">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="Spinning loader.css">
		<link rel="stylesheet" type="text/css" href="stripes2.css" />
		<link rel="stylesheet" type="text/css" href="taxo_stripes.css" />
        <script src="main.js"></script>
	</head>
	<body>
		<div class="page">
			<div class="header" style="overflow:hidden">
				<div class="logo"><a href=""><img src="wallcreeper.png" style="height: 49px"></img></a></div>
				<div class="menubar">
					<div id="ddmenu" class="menuitem">Orders and Families</div>
					<div id="treemenu" class="menuitem">Tree</div>
					<div id="listmenu" class="menuitem">List</div>
				</div>
				<div class="total"><span id="cnt_top"></span></div>
			</div>
			<div id="familymenu" class="hidden">
				<div class="mlist"></div>
			</div>
			<div id="list">
				<div class="spinning-loader"></div>
			</div>
			<div id="tree" class="hidden">
				<div class="class">
					<span class="famlatin">Tetrapoda</span>
					<span class="famenglish">Tetrapodes</span>
				</div>
				<ul class="tree" id="Tetrapoda">
				</ul>
			</div>
		</div>
		<script>
			$( "#listmenu" ).toggle();
		</script>
		<script src="https://sheets.googleapis.com/v4/spreadsheets/1HYJKxmv4lpKJsYdGJRusaM9ZlIJ9ksLPShxNDN9_tqk/values/Sheet2?alt=json&key=AIzaSyCS8VedcfE96MslUdLY34iSG0GSMdOaWu8&amp;callback=readFamilies" type="text/javascript"></script>
		<script src="https://sheets.googleapis.com/v4/spreadsheets/1_V3GEOp0AFwA_73o6_XWcYYWxQWmogjgrS5Wq5xUedM/values/Main?alt=json&key=AIzaSyCS8VedcfE96MslUdLY34iSG0GSMdOaWu8&amp;callback=displayContent" type="text/javascript"></script>
		<script>
			$( "#ddmenu" ).on( "click", function() {toggleMenu()});
			$( ".mlink" ).on( "click", function() {toggleMenu()});
			$( "#treemenu" ).on( "click", function() {toggleTree()});
			$( "#listmenu" ).on( "click", function() {toggleTree()});
		</script>
	</body>
</html>

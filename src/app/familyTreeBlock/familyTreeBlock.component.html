@let ft = familyTree();

<ul class="treeMenuUl">
  <li>
    @if (ft) {
    <div class="{{ft.rank}} treeMenuItem">
      <span class="treeMenuLatin">{{ft.name}}</span>
      <span class="treeMenuEnglish">{{ft.english}}</span>
    </div>

    <app-familytree [familyTree]="ft"></app-familytree>
    }
  </li>
</ul>

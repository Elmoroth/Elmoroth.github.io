
<ng-container *ngIf="speciesTree.asset; then asset; else noasset"></ng-container>
<ng-template #asset>
  <figure class="imageblock" [class.extinct] = "speciesTree.category == 'FO' || speciesTree.category == 'EX' || speciesTree.category == 'CR (PE)'">
    <img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/{{speciesTree.asset}}/160" 
        alt="Picture of {{speciesTree.englishName}}" 
        loading="lazy"/>
  </figure>
</ng-template>
<ng-template #noasset>
  <ng-container *ngIf="speciesTree.picture; then pic; else nopic"></ng-container>
  <ng-template #pic>
    <figure class="imageblock" [class.extinct] = "speciesTree.category == 'FO' || speciesTree.category == 'EX' || speciesTree.category == 'CR (PE)'">
      <img src="/assets/pics/{{speciesTree.picture}}" 
          alt="Picture of {{speciesTree.englishName}}" 
          loading="lazy"/>
    </figure>
  </ng-template>
